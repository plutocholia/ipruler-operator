    app.kubernetes.io/name: ipruler-operator
    app.kubernetes.io/managed-by: kustomize
  name: nodeconfig-eth3
spec:
  nodeSelector:
    networking.type: "eth3"
  config:
    settings:
      table-hard-sync:
      - 104
    rules:
    - from: 172.31.201.8/32
      table: 102
    - from: 172.31.201.9/32
      table: 102