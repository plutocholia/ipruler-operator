# permissions for end users to view nodeconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ipruler-controller
    app.kubernetes.io/managed-by: kustomize
  name: nodeconfig-viewer-role
rules:
- apiGroups:
  - ipruler.pegah.tech
  resources:
  - nodeconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ipruler.pegah.tech
  resources:
  - nodeconfigs/status
  verbs:
  - get
